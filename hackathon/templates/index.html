<!DOCTYPE html>
<html>
{% load static %}
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>RAILWAY ACCIDENT PREVENTION</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href=" {% static 'vendors/images/gfgfhff.png' %} ">
	<link rel="icon" type="image/png" sizes="32x32" href=" {% static 'vendors/images/gfgfhff.png' %} ">
	<link rel="icon" type="image/png" sizes="16x16" href=" {% static 'vendors/images/gfgfhff.png' %} ">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendors/styles/core.css' %} ">
	<link rel="stylesheet" type="text/css" href=" {% static 'vendors/styles/icon-font.min.css' %} ">
	<link rel="stylesheet" type="text/css" href=" {% static 'vendors/styles/style.css' %} ">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
	<script type="text/javascript">
		history.pushState(null, null, location.href);
		history.back();
		history.forward();
		window.onpopstate = function () { history.go(1); };
	</script>
</head>
<body class="login-page">
	<div class="pre-loader">
		<div class="pre-loader-box">
			<div class="loader-logo"><img src=" {% static 'vendors/images/gfgfhff.png' %} " width="120px" height="80px" alt=""></div>
			<div class='loader-progress' id="progress_div">
				<div class='bar' id='bar1'></div>
			</div>
			<div class='percent' id='percent1'>0%</div>
			<div class="loading-text" style = "color: cyan;">
				Loading...
			</div>
		</div>
	</div>

	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href=" {% url 'index.html' %} ">
					<img src=" {% static 'vendors/images/gfgfhff.png' %} " alt="" width="80px" height="33.58px">
				</a>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">

		<div class="container">

			<div class="row align-items-center">

				<div class="col-md-6 col-lg-7">
					<img src=" {% static 'vendors/images/login-page-img.png' %} " alt="">
				</div>

				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login</h2>
						</div>
						<form action="/login" method="post">
							{% csrf_token %}
							<div class="input-group custom">
								<input type="text"  name="email" class="form-control form-control-lg" placeholder="Email Address" >
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" name="password" class="form-control form-control-lg" placeholder="**********" >
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<input type="submit" value="LOGIN" name="SUBMIT" class="btn btn-primary btn-lg btn-block">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src=" {% static 'vendors/scripts/core.js' %} "></script>
	<script src=" {% static 'vendors/scripts/script.min.js' %} "></script>
	<script src=" {% static 'vendors/scripts/process.js' %} "></script>
	<script src=" {% static 'vendors/scripts/layout-settings.js' %} "></script>
</body>
</html>
